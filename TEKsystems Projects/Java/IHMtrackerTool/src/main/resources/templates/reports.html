                    <div class="table-borderless mt-3">
                        <div class="table-wrapper">
                            <div class="table-title" style="background-color: white;">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="card">
                                            <div class="card-body">
                                                <h2 class="card-title">Custom Report</h2>
                                                <h2></h2>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="card">
                                            <div class="card-body">
                                                <label> Choose a Jog-A-Thon: </label> 
                                                <select id="jogathon" name="jogathon"
                                                    class="form-control" onchange="getWeeks()">
                                                <option th:each="jogathon : ${jogathons}" th:value="${jogathon.id}"
                                                    th:text="${jogathon.runDate}">Date</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="card">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-striped table-hover" data-show-print="true" id="reportTable">

                                <tr>
                                    <th>Earner</th>
                                    <th>Total</th>
                                </tr>
                                </thead>
