<!DOCTYPE html>
<!--
Awesome Header by Mark Stafki!
-->
<html
  lang="en-US"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <div th:replace="header :: myheader"></div>
  </head>
  <body>

    <div th:replace="header :: myNav"></div>

    <!-- Table for Teachers -->
    <div class="container-xl">
        <div class="table-responsive">
          <div class="table-wrapper">
            <div class="table-title">
              <div class="row">
                <div class="col-sm-4">
                  <h2>Manage <b>Teachers</b></h2>
                </div>
                <div class="col-sm-4">
                  <div class="input-group">
                    <div class="form-outline">
                        <input type="search" id="myInput" class="form-control" placeholder="Search.."/> 
                    </div>
                    <button type="button" class="btn btn-secondary">
                      <i class='bx bx-search-alt-2' ></i>
                    </button>
                  </div>
                </div>
                <div class="col-sm-4">
                  <a class="btn btn-success addTeacherButton" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Teacher</span></a>
                  <a class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>De-Activate</span></a>
                  <a class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"></i> <span>Sort By</span></a>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" th:href="@{teachers}">Clear Filters</a></li>
                    <li><a class="dropdown-item" href="#">Min-Max</a></li>
                    <li><a class="dropdown-item" th:href="@{inactiveTeachers}">Inactive Teachers</a></li>
                  </ul>
                </div>

              </div>
            </div>
            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
                </th>
                <th>ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody id="myTable">
              <tr th:each="teacher : ${teachers}">
                <td>
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
                </td>
                <td th:text="${teacher.id}">ID</td>
                <td th:text="${teacher.firstName + ' ' + teacher.lastName}">Name</td>
                <td th:text="${teacher.contact}">Contact</td>
                <td>
                  <a th:href="@{getTeacher/(id=${teacher.id})}" class="tdBtn" ><i class='bx bx-dots-vertical-rounded' data-toggle="tooltip" title="Details"></i></a>
                  <a th:href="@{getTeacher/(id=${teacher.id})}" class="etBtn" ><i class='bx bx-edit-alt' data-toggle="tooltip" title="Edit"></i></a>
                  <a th:href="@{deactivatePerson/(id=${teacher.id})}" class="dtBtn" ><i class='bx bx-trash' data-toggle="tooltip" title="De-Activate"></i></a>
                </td>
              </tr>
              </tbody>
            </table>

            <div class="clearfix">
              <!-- <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div> -->
              <ul class="pagination">
                <!-- <li class="page-item disabled"><a href="#">Previous</a></li> -->
                <!-- <li class="page-item" th:each="i : ${#numbers.sequence(1,students.size-1)}"><a th:href="@{/(page=${i})}" th:text="${i}" class="page-link">1</a></li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Modal HTML-->
      <div class="AddTeacherForm">
        <form th:action="@{addTeacher}" method="post">
          <div id="addTeacherModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Add Teacher</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required/>
                        <input type="hidden" class="form-control" id="grade" name="grade" value="0"/>
                      </div>
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required/>
                      </div>
                      <div class="form-group">
                        <label>Contact</label>
                        <input type="text" class="form-control" id="contact" name="contact" required/>
                      </div>
                      <div class="form-group">
                        <label>Family</label>
                        <select id="family" name="familyId" class="selectpicker mt-1 mb-2 w-100" title="Select family..." data-live-search="true">
                          <option value="0">None</option>
                          <option th:each="family : ${families}" 
                                            th:value="${family.id}" 
                                            th:text="${family.familyName}">Family Name</option>                                                          
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Is Active?</label>
                        <select id="active" name="active" class="selectpicker mt-2 mb-2 w-100">
                          <option value="true">Active</option>
                          <option value="false">Inactive</option>                                                              
                        </select>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <input type="button" class="btn btn-default close" data-dismiss="modal" value="Cancel">
                      <input type="submit" class="btn btn-secondary" value="Add">
                    </div>
                </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Edit Modal HTML -->
      <div class="editTeacherForm">
        <form th:action="@{saveTeacher}" method="post">
          <div id="editTeacherModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Edit Teacher</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <input type="hidden" value="" id="id" name="id"/>
                    <label>First Name</label>
                    <input type="text" value="" class="form-control" id="firstName" name="firstName" required/>
                  </div>
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" value="" class="form-control" id="lastName" name="lastName" required/>
                  </div>
                  <div class="form-group">
                    <label>Contact</label>
                    <input type="text" value="" class="form-control" id="contact" name="contact" required/>
                  </div>
                  <div class="familyDropT">
                    <div class="form-group">
                      <label>Family</label>
                      <select id="family" name="familyId" class="selectpicker mt-1 mb-2 w-100" title="Select family..." data-live-search="true">
                        <option value="0">None</option>
                        <option th:each="family : ${families}" 
                                          th:value="${family.id}" 
                                          th:text="${family.familyName}">Family Name</option>                                                          
                      </select>
                    </div>
                 </div>
                 <div class="activeStatusT">
                    <div class="form-group">
                      <label>Is Active?</label>
                          <select id="active" name="active" class="selectpicker mt-2 mb-2 w-100">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>                                                              
                          </select>
                    </div>
                </div>
                </div>
                <div class="modal-footer">
                  <input type="button" class="btn btn-default close" data-dismiss="modal" value="Cancel">
                  <input type="submit" class="btn btn-secondary" value="Save">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- De-Activate Modal HTML-->
      <div class="deactivateTeacherForm">
        <form th:action="@{confirmDeactivateTeacher}" method="post">
          <div id="de-activateTeacherModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h4 class="modal-title">De-activate Teacher</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      </div>
                      <div class="modal-body">
                          <p>Are you sure you want to de-activate these Records?</p>
                          <input type="hidden" value="" id="id" name="id"/>
                      </div>
                      <div class="modal-footer">
                          <input type="button" class="btn btn-default close" data-dismiss="modal" value="Cancel">
                          <input type="submit" class="btn btn-danger" value="De-activate">
                      </div>
                  </div>
              </div>
          </div>
        </form>
      </div>

      <!-- Details Modal HTML -->
      <div class="teacherDetailsForm">
        <div id="detailsTeacherModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Teacher Details</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <input type="hidden" value="" id="id" name="id"/>
                  <label>First Name</label>
                  <input type="text" value="" class="form-control" id="firstName" name="firstName" disabled/>
                </div>
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" value="" class="form-control" id="lastName" name="lastName" disabled/>
                </div>
                <div class="form-group">
                  <label>Contact</label>
                  <input type="text" value="" class="form-control" id="contact" name="contact" disabled/>
                </div>
                <div class="form-group">
                  <label>Family</label>
                  <input type="text" value="" class="form-control" id="family" name="family" disabled/>
                </div>
                <div class="form-group">
                    <label>Is Active?</label>
                        <select id="active" name="active" class="selectpicker mt-2 mb-2 w-100" disabled>
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>                                                              
                        </select>
                </div>
              </div>
              <div class="modal-footer">
                <input type="button" class="btn btn-default close" data-dismiss="modal" value="Close">
              </div>

            </div>
          </div>
        </div>
    </div>

    <div th:insert="footer :: foot"></div>

</body>
</html>
