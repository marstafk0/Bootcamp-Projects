<!DOCTYPE html>
<!--
Awesome Header by Mark Stafki!
-->
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"></meta>   
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
    
    <title>Superhero Sightings</title>
  </head>
  <body>

    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <a href="/.."><h1>Superhero Sightings</h1></a>
            </div>
        </div>

        <!-- Navigation -->
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            <div class="col text-center m-3">
                <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
            </div>
        </div>

        <!-- Edit Superhero -->
        <div class="row m-4 border border-dark">

            <div class="col-12 m-1 text-center"th:if="${!errors2.isEmpty()}">        
                <p class="alert alert-danger" th:each="error2 : ${errors2}"th:text="${error2}">Error message</p>  
            </div>
            <div class="col-12 m-1 text-center"th:if="${!errors.isEmpty()}">        
                <p class="alert alert-danger" th:each="error : ${errors}"th:text="${error.message}">Error message</p>  
            </div>

            <div class="col-3 text-center m-3">
                <span class="h3">Edit Superhero</span>
            </div>

            <div class="col-7 text-center m-3">
                <form action="editSuperhero" method="POST" enctype="multipart/form-data">

                    <input type="hidden" name="id" th:value="${superhero.id}"/>

                    <div class="form-group row">
                        <label for="name" class="col-3 col-form-label">Name</label>               
                        <div class="col-9">
                            <input type="text" name="name" id="name" 
                                   class="form-control" th:value="${superhero.name}"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="description" class="col-3 col-form-label">Description</label>                            
                        <div class="col-9">
                            <input type="text" name="description" id="description" 
                                   class="form-control"  th:value="${superhero.description}"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="powers" class="col-3 col-form-label">Powers</label>                            
                        <div class="col-9">
                            <select multiple id="power" name="powerId" 
                                    class="form-control" >
                                <option th:each="power : ${powers}" 
                                        th:value="${power.id}" 
                                        th:text="${power.name}"
                                        th:selected="${selectedPowers.contains(power)}">Powers</option>                                                                     
                            </select>
                        </div>
                    </div>  

                    <div class="form-group row">
                        <label for="organizations" class="col-3 col-form-label">Organizations</label>                            
                        <div class="col-9">
                            <select multiple id="organization" name="organizationId" 
                                    class="form-control" >
                                <option value="none">None</option>    
                                <option th:each="organization : ${organizations}" 
                                        th:value="${organization.id}" 
                                        th:text="${organization.name}"
                                        th:selected="${selectedOrganizations.contains(organization)}">Organizations</option>                                                                     
                            </select>
                        </div>
                    </div>  

                    <div class="form-group row">
                        <label for="image" class="col-3 col-form-label">Picture</label>       
                        <div class="col-9">
                            <input type="file" name="image" 
                                   id="image" class="form-control" accept="image/png"/>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update Superhero</button>                     
                </form>
            </div>

        </div>

    </div> 

    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
