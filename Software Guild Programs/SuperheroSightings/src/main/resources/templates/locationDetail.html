<!DOCTYPE html>
<!--
Awesome Header by Mark Stafki!
-->
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"></meta>   
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
    
    <title>Superhero Sightings</title>
  </head>
  <body>

    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <a href="/.."><h1>Superhero Sightings</h1></a>
            </div>
        </div>

        <!-- Navigation -->
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            <div class="col text-center m-3">
                <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
            </div>
        </div>

        <!-- Location Details -->
        <div class="row m-4 border border-dark">
            <div class="col-6 text-right"><strong>ID</strong></div>
            <div class="col-6 text-left">
                <span th:text="${location.id}">display id</span>
            </div>
            
            <div class="col-6 text-right"><strong>Name</strong></div>
            <div class="col-6 text-left">
                <span th:text="${location.name}">display name</span>
            </div>
            
            <div class="col-6 text-right"><strong>Description</strong></div>
            <div class="col-6 text-left">
                <span th:text="${location.description}">display description</span>
            </div>

            <div class="col-6 text-right"><strong>Address</strong></div>
            <div class="col-6 text-left">
                <span th:text="${location.address}">display address</span>
            </div>

            <div class="col-6 text-right"><strong>Latitude</strong></div>
            <div class="col-6 text-left">
                <span th:text="${location.latitude}">display latitude</span>
            </div>

            <div class="col-6 text-right"><strong>Longitude</strong></div>
            <div class="col-6 text-left">
                <span th:text="${location.longitude}">display longitude</span>
            </div> 

            <div class="col-6 text-right"><strong>Superheroes Seen Here</strong></div>
            <div class="col-6 text-left">
                <span th:each="superhero : ${superhero}">
                    <span th:text="${superhero.name}">
                        display superhero</span><br/>
                </span>
            </div>

            <style type="text/css">
                /* Set the size of the div element that contains the map */
                #map {
                  height: 400px;
                  /* The height is 400 pixels */
                  width: 100%;
                  /* The width is the width of the web page */
                }
              </style>

            <script th:inline="javascript">
                /*<![CDATA[*/
                var latit = /*[[${location.latitude}]]*/ 'default';
                var longit = /*[[${location.longitude}]]*/ 'default';
                /*]]>*/
                // Initialize and add the map
                function initMap() {
                const uluru = { lat: parseFloat(latit), lng: parseFloat(longit) };
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 12,
                    center: uluru,
                });
                // The marker, positioned at Uluru
                const marker = new google.maps.Marker({
                    position: uluru,
                    map: map,
                });
                }
            </script>

            <h4>Location on Google Maps</h4>
            <!--The div element for the map -->
            <div id="map"></div>

            <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
            <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQmFKhdj1i2HXrsXQ5rNzdAYbeRzMfCkI&callback=initMap&libraries=&v=weekly"async> 
            </script>

        </div>

    </div> 

    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
